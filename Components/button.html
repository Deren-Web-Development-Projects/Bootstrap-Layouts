<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">
    <h1>Buttons</h1>

    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-outline-danger btn-lg">Click Me</button>
    <a class="btn btn-danger" href="#">Anchor Tag</a>
    <input class="btn btn-outline-danger btn-sm" type="button" value="Input Type">

    <hr>

    <p>Group Buttons Together</p>
    <div class="btn-group">
      <button class="btn btn-primary">Click Me</button>
      <button class="btn btn-outline-danger btn-lg">Click Me</button>
      <a class="btn btn-danger" href="#">Anchor Tag</a>
      <input class="btn btn-outline-danger btn-sm" type="button" value="Input Type">
    </div>

    <hr>
    <p>Check Boxes Together</p>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="check1" autocomplete="off">
      <label class="btn btn-outline-primary" for="check1">Checkbox 1</label>
      <input type="checkbox" class="btn-check" id="check2" autocomplete="off">
      <label class="btn btn-outline-primary" for="check2">Checkbox 2</label>
      <input type="checkbox" class="btn-check" id="check3" autocomplete="off">
      <label class="btn btn-outline-primary" for="check3">Checkbox 3</label>
    </div>

    <hr>

    <p>Radio Buttons Together</p>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="radio1" name="radioButtons">
      <label class="btn btn-outline-primary" for="radio1">Radio 1</label>

      <input type="radio" class="btn-check" id="radio2" name="radioButtons">
      <label class="btn btn-outline-primary" for="radio2">Radio 2</label>

      <input type="radio" class="btn-check" id="radio3" name="radioButtons">
      <label class="btn btn-outline-primary" for="radio3">Radio 3</label>
    </div>

    <hr>

    <p>Drop Down Buttons</p>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Course Types
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Mastercourse</a></li>
        <li><a href="#" class="dropdown-item">Training</a></li>
        <li><a href="#" class="dropdown-item">Lab</a></li>
      </ul>
    </div>
    
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
